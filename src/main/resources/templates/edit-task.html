<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Tarefa</title>
    <link rel="stylesheet" th:href="@{/css/template.css}">
</head>
<body>
    <div class="container">
        <h1>Editar Tarefa</h1>

        <!-- Formulário corrigido para editar a tarefa -->
        <form th:action="@{/tasks/edit}" method="post" class="task-form">
            <!-- Campo oculto para enviar o ID da tarefa -->
            <input type="hidden" name="id" th:value="${task.id}" />
            
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" th:value="${task.title}" required />
            </div>
            
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required th:text="${task.description}"></textarea>
            </div>
            
            <button type="submit" class="edit-btn">Atualizar Tarefa</button>
        </form>

        <!-- Botão para voltar à lista de tarefas -->
        <a th:href="@{/tasks}">
            <button class="back-btn">Voltar à Lista</button>
        </a>
    </div>
</body>
</html>
