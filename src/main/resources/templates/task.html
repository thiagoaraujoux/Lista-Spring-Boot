<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <ul>
        <li th:each="task : ${tasks}">
            <span th:text="${task.title}"></span> - <span th:text="${task.description}"></span>
        </li>
    </ul>
</body>
</html>
